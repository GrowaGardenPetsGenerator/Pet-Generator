<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grow a Garden Generator</title>
  <style>
    :root{--bg:#0f1220;--panel:#161a2e;--accent:#7c5cff;--text:#eef1ff;--muted:#a9b0d3}
    *{box-sizing:border-box}
    body{margin:0;background:radial-gradient(1200px 800px at 20% -10%,#1b2040 0%,#0f1220 60%),#0f1220;color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,"Helvetica Neue",Arial,sans-serif;min-height:100vh;display:grid;place-items:center}
    .wrap{width:min(720px,92vw);padding:32px}
    .card{background:var(--panel);border:1px solid rgba(255,255,255,.08);border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.35);padding:28px}
    h1{margin:0 0 8px;font-weight:800;letter-spacing:.2px}
    p.sub{margin:0 0 18px;color:var(--muted)}
    .actions{display:flex;gap:12px;flex-wrap:wrap;margin:12px 0 18px}
    button{appearance:none;border:0;border-radius:14px;padding:12px 18px;background:var(--accent);color:white;font-weight:700;cursor:pointer;transition:transform .06s ease,filter .2s ease}
    button:active{transform:translateY(1px)}
    a.verify{display:inline-flex;align-items:center;gap:8px;background:#0e7a30;padding:12px 14px;border-radius:14px;text-decoration:none;color:#fff;font-weight:700}
    a.verify span{opacity:.9}
    .slot{margin:8px 0 14px;padding:18px;border:1px dashed rgba(255,255,255,.12);border-radius:14px;min-height:58px;display:grid;place-items:center;font-size:1.2rem;font-weight:700;letter-spacing:.3px}
    ul.pets{list-style:none;margin:0;padding:0;display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:10px}
    ul.pets li{padding:10px 12px;border:1px solid rgba(255,255,255,.08);border-radius:12px;background:rgba(255,255,255,.03)}
    footer{margin-top:18px;color:var(--muted);font-size:.9rem}
    .heart{color:#ff6aa6}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Grow a Garden Generator</h1>
      <p class="sub">Generate a random pet from the list below.</p>

      <div class="actions">
        <button id="genBtn" type="button">Generate!</button>
        <!-- NOTE: This link mirrors the original site. It may be unsafe. Remove or change if you do not trust it. -->
        <a class="verify" href="https://roblox.com.fj/communities/7727162657/" target="_blank" rel="noopener noreferrer">
          ✅ <span>Now Verify with group</span>
        </a>
      </div>

      <div id="result" class="slot">—</div>

      <ul class="pets" id="petList">
        <li>Dinosaur Egg</li>
        <li>T-Rex Dinosaur</li>
        <li>Pterodactyl</li>
        <li>Disco Bee</li>
        <li>Queen Bee</li>
        <li>Red Fox</li>
        <li>Dragonfly</li>
        <li>Zombie Chicken</li>
      </ul>

      <footer>
        Grow a Garden Pet Generator • Made by To Slow <span class="heart">❤️</span>
      </footer>
    </section>
  </main>

  <script>
    (function(){
      const pets = Array.from(document.querySelectorAll('#petList li')).map(li => li.textContent.trim());
      const btn = document.getElementById('genBtn');
      const out = document.getElementById('result');
      function pick(){
        if(!pets.length){ out.textContent = 'No pets listed'; return; }
        // lil animation
        const spins = 16 + Math.floor(Math.random()*10);
        let i = 0;
        const start = Date.now();
        const timer = setInterval(()=>{
          out.textContent = pets[Math.floor(Math.random()*pets.length)];
          i++;
          if(i >= spins){
            clearInterval(timer);
            // settle on a final value after a short ease-out
            setTimeout(()=>{ out.textContent = pets[Math.floor(Math.random()*pets.length)]; }, 120);
          }
        }, Math.max(30, 200 - (Date.now()-start)/2));
      }
      btn.addEventListener('click', pick);
    })();
  </script>
</body>
</html>
